<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Green Bank</h1>
      <div class="submit-area">
        <h4>Log In</h4>
        <br />
        <input
          type="text"
          class="form-control"
          placeholder="Please enter your Email Address"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter Your Password"
        />
        <br />
        <button id="login" class="btn btn-success">Log In</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id="withdrawal">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="input-area">
        <div class="row">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input
                id="depositAmount"
                type="text"
                class="form-control"
                placeholder="$ Amount you want to deposit"
              />
              <br />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input
                id="withdrawAmount"
                type="text"
                class="form-control"
                placeholder="$ amount you want to withdraw"
              />
              <br />
              <button id="withdrawButton" class="btn btn-success">
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      //Login button event listener
      document.getElementById("login").addEventListener("click", function () {
        document.getElementById("login-area").style.display = "none";
        document.getElementById("transaction-area").style.display = "block";
      });
      // Deposit button event listener
      function updateBalance(id, number) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        document.getElementById(id).innerText = currentNumber + number;
      }

      document
        .getElementById("addDeposit")
        .addEventListener("click", function () {
          const depositNumber = getValue("depositAmount");

          updateBalance("currentDeposit", depositNumber);
          updateBalance("currentBalance", depositNumber);

          document.getElementById("depositAmount").value = "";
        });
      // withdraw button event handler
      document
        .getElementById("withdrawButton")
        .addEventListener("click", function () {
          const withdrawNumber = getValue("withdrawAmount");
          updateBalance("withdrawal", withdrawNumber);
          minusBalance("currentBalance", withdrawNumber);
          document.getElementById("withdrawAmount").value = "";
        });
      function minusBalance(id, withdrawNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        document.getElementById(id).innerText = currentNumber - withdrawNumber;
      }
      function getValue(id) {
        const amount = document.getElementById(id).value;
        const number = parseFloat(amount);
        return number;
      }
    </script>
  </body>
</html>
